<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .quiz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .quiz-container h1 {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .score {
            font-size: 20px;
            margin: 20px 0;
        }

        .restart {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div class="question">What is the capital of France?</div>
        <ul class="options">
            <li><button onclick="checkAnswer(this, 'incorrect')">Berlin</button></li>
            <li><button onclick="checkAnswer(this, 'incorrect')">Madrid</button></li>
            <li><button onclick="checkAnswer(this, 'correct')">Paris</button></li>
            <li><button onclick="checkAnswer(this, 'incorrect')">Rome</button></li>
        </ul>
        <div class="score" style="display: none;"></div>
        <button class="restart" style="display: none;" onclick="restartQuiz()">Restart</button>
    </div>

    <script>
        let score = 0;

        function checkAnswer(button, status) {
            const scoreDiv = document.querySelector('.score');
            const restartButton = document.querySelector('.restart');

            if (status === 'correct') {
                score++;
                button.style.backgroundColor = 'green';
            } else {
                button.style.backgroundColor = 'red';
            }

            // Disable all buttons after answer is selected
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(btn => btn.disabled = true);

            // Show the score and restart button
            scoreDiv.style.display = 'block';
            scoreDiv.textContent = `Your Score: ${score}`;
            restartButton.style.display = 'block';
        }

        function restartQuiz() {
            score = 0;

            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(button => {
                button.style.backgroundColor = '';
                button.disabled = false;
            });

            const scoreDiv = document.querySelector('.score');
            const restartButton = document.querySelector('.restart');

            scoreDiv.style.display = 'none';
            restartButton.style.display = 'none';
        }
    </script>
</body>
</html>
